<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Basic reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Header styling */
        header {
            background-color: #bc581a;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main section styling */
        main {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
        }

        /* Container for form elements */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Header inside container */
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        h5 {
            margin-bottom: 15px;
        }

        /* Form group styling */
        .formgr {
            margin-bottom: 20px;
        }

        .form {
            width: 50%;
        }

        /* Label styling */
        .formgr label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        /* Input styling */
        .formgr input[type="text"],
        .formgr input[type="number"],
        .formgr input[type="email"],
        .formgr input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
        }

        /* Button styling */
        .signup_button {
            width: 100%;
            padding: 10px;
            background-color: #bc581a;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        
        }

        .signup_button:hover {
            background-color: red;
            color: wheat
        }

        /* Message styling */
        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .message a {
            color: #bc581a;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        /* OR separator styling */
        pre {
            text-align: center;
            font-size: 14px;
            margin: 20px 0;
            color: #888;
        }

        /* Social icons styling */
        .icons a {
            color: #333;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        
        }
.icons{
    display: flex;
    justify-content: center;
    align-items:center;

}
        .icons a:hover {
            color: #bc581a;
    
        }

        /* Footer styling */
        footer {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: auto;
        }

        footer img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        footer p {
            margin: 5px 0;
            color: #333;
        }

        footer i {
            color: #bc581a;
            margin-right: 5px;
        }

        footer .fa-envelope,
        footer .fa-phone {
            font-size: 18px;
        }

        /* Back icon styling */
        .back-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #f0f0f0;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000; /* Ensure the icon is above other elements */
        }

        .back-icon i {
            font-size: 24px;
            color: #333;
        }

        .back-icon:hover {
            background-color: #ddd;
        }
        .textdec{
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Project Hub</h1>
    </header>
    <hr>
    <main>
        <div class="container">
            <h1><b>Welcome!</b></h1>
            <h5>Please enter your details to sign up</h5>
            <div class="form">
                <form action="/submit-signup" method="post">
                    <div class="formgr">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="formgr">
                        <label for="phonenumber">Phone Number</label>
                        <input type="number" id="phonenumber" name="phonenumber" required>
                    </div>
                    <div class="formgr">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="formgr">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="formgr">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" id="cpassword" name="cpassword" required>
                    </div>
                    <div class="formgr">
                       <a href="project.html" class="textdec"> <div class="signup_button">Sign Up</div></a>
                    </div>
                </form>
            </div>
            <div class="message">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
        <pre>OR</pre>
        <div class="icons">
            <a href="https://accounts.google.com/ServiceLogin?service=mail"><i class="fa-brands fa-google"></i></a>
            <a href="https://appleid.apple.com/sign-in"><i class="fa-brands fa-apple"></i></a>
            <a href="https://x.com/i/flow/login"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </main>
    <footer>
        <!-- <img src="" alt="Logo"> -->
        <p>Contact us</p>
        <i class="fa-solid fa-envelope"></i><p>projecthub24@gmail.com</p>
        <i class="fa-solid fa-phone"></i><p>9876543210</p>
    </footer>
    <!-- Back icon -->
    <div class="back-icon" onclick="goBack()">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
