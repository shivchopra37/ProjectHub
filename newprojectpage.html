<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub</title>


    <style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f8f8f8;
    color: #333;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 250px;
    background-color: #bc581a;
    color: white;
    display: flex;
    flex-direction: column;
    /*justify-content: space-between;*/
    padding: 20px;
    
}

.sidebar h2 {
    font-size: 28px;
   /* margin-bottom: 20px;*/
}

.sidebar nav ul {
    list-style-type: none;
}

.sidebar nav ul li {
    margin-bottom: 10px;
} 

.sidebar nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    display: block;
    padding: 10px;
    border-radius: 5px; 
    transition: background-color 0.3s;
}

.sidebar nav ul li a:hover {
    background-color: #fff;
    color: black;
}

.signout-btn {
    background-color: #bc581a;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 190px;
}

.signout-btn:hover {
    background-color: #fff;
    color: black;

}

.main-content {
    flex-grow: 1;
    padding: 20px;
}

.main-content header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.main-content h1 {
    font-size: 28px;
}

.project-form {
    display: flex;
    gap: 20px;
}

.form-section {
    flex: 1;
}

.form-section h3 {
    margin-bottom: 10px;
}

.form-section label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}

.form-section input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 15px;
}

.add-project-btn, .discard-btn {
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

.add-project-btn {
    background-color: #bc581a;
    color: white;
    transition: background-color 0.3s;
}

.add-project-btn:hover {
    background-color: #bc581a;
    color: black;
}

/*   .discard-btn {
    background-color: #ddd;
    color: #333;
    transition: background-color 0.3s;
}

.discard-btn:hover {
    background-color: #bbb;
}
*/

.button1 {
    display: inline-block;
    padding: 12px 25px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    transition: background-color 0.3s, color 0.3s;
    background-color: #bc581a; 
    color: #ffffff; 
}

.button1 a {
    color: white;
    text-decoration: none;
}

</style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Projectbar</h2>
            <br>
            <nav>
                <ul>
                    <li class="list"><a href="login.html">Login</a></li>
                    <hr>
                    <li class="list"><a href="newregpage.html">Signup</a></li>
                    <hr>
                    <li class="list"><a href="Feedback.html">Project ideas</a></li>
                    <hr>
                    <li class="list"><a href="project.html">Student projects</a></li>
                    <hr>
                    <li ><a href="ai model.html">AI-driven ideas</a></li>
                    <hr>
                </ul>
            </nav>
            <button class="signout-btn">Sign out</button>
        </aside>
        <main class="main-content">
            <header>
                <h1>New project idea</h1>
                <hr>
            </header>
            <form class="project-form">
                <div class="form-section">
                    <label>Project title</label>
                    <input type="text">
                    
                    <label>Collaborators</label>
                    <input type="text">
                    
                    <label>Project ID</label>
                    <input type="text">
                    
                    <label>Resources</label>
                    <input type="text">
                    
                    <label>Budget</label>
                    <input type="text" placeholder="USD">
                    
                    <label>Feedback</label>
                    <input type="text">
                </div>
                
                <div class="form-section">
                    <h2>Project details</h2>
                    <br>
                    <label>Estimate Time</label>
                    <input type="text" placeholder="days">
                    
                    <label>Status</label>
                    <input type="text">
                    
                    
                    <h2>Additional</h2>
                    <br>
                    <label>Project</label>
                    <input type="text">
                    
                    <label>Attachments</label>
                    <input type="text">
                </div>
            </form>
            <div class="button1">
                <a href="project.html" style="color:white">ADD YOUR PROJECT</a>
        </main>
            
    </div>
</body>
</html>
